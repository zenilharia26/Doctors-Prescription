  <script>
    
    function ContainsAny(str, items){

    var keywords=["name","age","address","symptoms","medicines","advices","submit"]
    window.SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    let finalTranscript = '';
    let recognition = new window.SpeechRecognition();
    recognition.interimResults = true;
    recognition.maxAlternatives = 10;
    recognition.continuous = true;
    var flag=0;
    recognition.onresult = (event) => {
      let interimTranscript = '';
      for (let i = event.resultIndex, len = event.results.length; i < len; i++) {
        let transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          console.log(transcript);
          console.log(flag);
          if(ContainsAny(transcript,keywords) && flag==0) {
            finalTranscript += '<i style="color:red;">' + transcript + '</i>';
            flag=1;
          }
          else if (flag==1 && !ContainsAny(transcript,["stop"])) {

              var xhttp = new XMLHttpRequest();

              if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
                }
              };
              xhttp.open("GET", "http://localhost:5000/name", true);
              xhttp.send();
            }

          }

            flag=0;
          }
          else {
            finalTranscript += transcript;
          }
          
        } else {
          interimTranscript += transcript;
        }
      }
      document.querySelector('body').innerHTML = finalTranscript + '<i style="color:#ddd;">' + interimTranscript + '</>';
    }
    recognition.start();
  </script>
